  let x = document.forms["myForm"]["fname"].value;
  let y = document.forms["myForm"]["fage"].value;
  let z = document.forms["myForm"]["fheight"].value;
  let a = document.forms["myForm"]["fweight"].value;
  let b = document.forms["myForm"]["ffat"].value;
  let c = document.forms["myForm"]["fnumber"].value;
  if(x!= "" && y!= "" && z!= "" && a!= "" && b!= "" && c!= "" ){
